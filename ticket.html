<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New Ticket</title>
  <link rel="stylesheet" href="ticket.css">
</head>

<body>

  <div id="pageContent">
    <button id="addNewUserBtn" type="button" class="btn btn-success btn-sm btn-new-ticket">
      New Ticket
    </button>

    <script>
      const addNewUserBtn = document.getElementById('addNewUserBtn');

      addNewUserBtn.addEventListener('click', function (event) {
        event.preventDefault();
        // Tambahkan parameter ?showpopup=true
        window.location.href = 'new-ticket.html?showpopup=true';
      });
    </script>
  </div>

  <!-- Overlay background -->
  <div id="modalOverlay"></div>

  <!-- Modal Lookup Form -->
  <div id="userModal" class="modal">
    <div class="modal-header">
      Create a user
      <span class="close-btn" id="closeUserModal">&times;</span>
    </div>
    <div class="modal-body">
      <fieldset class="user-fieldset">
        <legend><strong>Create New User:</strong></legend>

        <div class="form-group">
          <label>Email Address: <span class="required">*</span></label>
          <input type="email">
        </div>

        <div class="form-group">
          <label>Full Name: <span class="required">*</span></label>
          <input type="text">
        </div>

        <div class="phone-group">
          <label for="phone">Phone Number:</label>
          <div class="phone-fields">
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
            <input type="text" id="ext" name="ext" placeholder="Ext">
          </div>
        </div>

        <div class="form-group">
          <label>Internal Notes:</label>
          <textarea></textarea>
        </div>
      </fieldset>
    </div>
    <div class="modal-footer">
      <button id="closeUserModal2">Cancel</button>
      <button>Add User</button>
    </div>
  </div>

  <script src="ticket.js"></script>
</body>

</html>
