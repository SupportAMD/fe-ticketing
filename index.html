<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets - Support Ticket System</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container my-4 my-md-5">

        <!-- Header Section -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <!-- Logo -->
            <div class="d-flex align-items-center gap-3">
                <!-- Pastikan path 'assets/logo.png' sudah benar -->
                <img src="assets/amital-logo.png" alt="Aku Mitra Digital Logo" style="height: 40px;" onerror="this.onerror=null;this.src='https://placehold.co/150x40/E9ECEF/6C757D?text=Logo';">
                <h1 class="h5 fw-bold text-secondary mb-0">AKU MITRA DIGITAL</h1>
            </div>
            <!-- User Info and Actions -->
            <div class="small">
                <span>Welcome, Fairuz</span> |
                <a href="#" class="text-primary text-decoration-none">Admin Panel</a> |
                <a href="#" class="text-primary text-decoration-none">Profile</a> |
                <a href="#" class="text-primary text-decoration-none">Log Out</a>
            </div>
        </header>

        <!-- Main Content Area -->
        <div class="card shadow-sm">
            <!-- Main Navigation Tabs -->
            <div class="card-header p-0">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a href="#" class="nav-link text-secondary">Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-secondary">Users</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-secondary">Tasks</a></li>
                    <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Tickets</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-secondary">Knowledgebase</a></li>
                </ul>
            </div>

            <!-- Sub Navigation & Actions -->
            <div class="card-body bg-light border-bottom p-3">
                <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
                    <div class="d-flex flex-wrap align-items-center gap-2">
                        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">Open <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg></button>
                        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">My Tickets <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg></button>
                        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">Closed <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg></button>
                        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">Search <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" /></svg></button>
                    </div>
                    <div>
                        <button class="btn btn-success btn-sm btn-new-ticket">New Ticket</button>
                    </div>
                </div>
            </div>

            <!-- Search and Filter Bar -->
            <div class="card-body border-bottom p-3">
                <div class="d-flex flex-wrap align-items-center justify-content-between gap-3">
                    <div class="input-group flex-grow-1" style="max-width: 500px;">
                        <span class="input-group-text bg-white"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" /></svg></span>
                        <input type="search" placeholder="Search..." class="form-control">
                        <a href="#" class="input-group-text text-primary text-decoration-none bg-white">advanced</a>
                    </div>
                    <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1">
                        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" /></svg>
                        Sort
                    </button>
                </div>
            </div>

            <!-- Tickets Table Section -->
            <div class="card-body p-3">
                <h2 class="h5 text-success mb-3">Open</h2>
                <div class="table-responsive">
                    <table class="table table-sm table-hover">
                        <thead class="table-light">
                            <tr>
                                <th class="p-2 fw-medium">Ticket</th>
                                <th class="p-2 fw-medium">Last Updated</th>
                                <th class="p-2 fw-medium">Subject</th>
                                <th class="p-2 fw-medium">From</th>
                                <th class="p-2 fw-medium">Priority</th>
                                <th class="p-2 fw-medium">Assigned To</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Empty State Message -->
                            <tr>
                                <td colspan="6" class="text-center p-5 border-top">
                                    Query returned 0 results.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5 small text-muted">
            <p>Copyright Â© 2006-2025 Amital Cloud Support All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
